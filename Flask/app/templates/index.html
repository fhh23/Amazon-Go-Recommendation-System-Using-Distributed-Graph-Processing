<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="keywords" content="">

		{% block head %}
			<title>{% block title %} PetGo Analytics Dashboard{% endblock %}</title>
		{% endblock %}
	</head>

	<body>
	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div> 
<!--	<div id={{ chartID|safe }} class="chart" style="height: 100px; width: 500px"></div>

			<script src="https://code.highcharts.com/highcharts.js"></script>
                        <script src="https://code.highcharts.com/modules/data.js"></script>
                        <script src="https://code.highcharts.com/modules/drilldown.js"></script> 
                        <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
			<script src="../static/js/main.js"></script> -->

<script type="text/javascript">

var xAxisData = {{ xAxis|safe }}
var yAxisData = {{ yAxis|safe }}
var xAxisData2 = {{ xAxis2|safe }}
var yAxisData2 = {{ yAxis2|safe }}
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Top 10% of Pet Items Bought'
    },
    subtitle: {
        text: 'Click the columns to view what other itmes pet lovers like you also bought'
    },
    xAxis: {
        type: 'Pet Item'
    },
    yAxis: {
        title: {
            text: 'Total # Purchases in Time Window'
        }
    },
    legend: {
        enabled: false
    },
    plotOptions: {
        series: {
            borderWidth: 0,
            dataLabels: {
                enabled: true,
                format: '{point.y:.0f}'
            }
        }
    },

    tooltip: {
        headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
        pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.0f}</b> bought<br/>'
    },

    series: [{
        name: 'Pet Items',
        colorByPoint: true,
        data: [{
            name: xAxisData[Object.keys(xAxisData)[0]][0],
            y: yAxisData[Object.keys(yAxisData)[0]][0],
            drilldown: 'M'
        }, {
            name: xAxisData[Object.keys(xAxisData)[0]][1],
            y: yAxisData[Object.keys(yAxisData)[0]][1], 
            drilldown: 'Chrome'
        }, {
            name: xAxisData[Object.keys(xAxisData)[0]][2],
            y: yAxisData[Object.keys(yAxisData)[0]][2],
            drilldown: 'Firefox'
        }, {
            name: xAxisData[Object.keys(xAxisData)[0]][3],
            y: yAxisData[Object.keys(yAxisData)[0]][3],
            drilldown: 'Safari'
        }, {
            name: xAxisData[Object.keys(xAxisData)[0]][4],
            y: yAxisData[Object.keys(yAxisData)[0]][4],
            drilldown: 'Opera'
        }]
    }],
    drilldown: {
        series: [{
            name: String(xAxisData[Object.keys(xAxisData)[0]][0]),
            id: 'M',
            data: [
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][0]),
                    yAxisData2[Object.keys(yAxisData2)[0]][0]
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][1]),
                    yAxisData2[Object.keys(yAxisData2)[0]][1]
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][2]),
                    yAxisData2[Object.keys(yAxisData2)[0]][2]
                ]
            ]
        }, {
            name: 'Chrome',
            id: 'Chrome',
            data: [
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][3]),
                    yAxisData2[Object.keys(yAxisData2)[0]][3]
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][4]),
                    yAxisData2[Object.keys(yAxisData2)[0]][4]
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][5]),
                    yAxisData2[Object.keys(yAxisData2)[0]][5]
                ]
            ]
        }, {
            name: 'Firefox',
            id: 'Firefox',
            data: [
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][6]),
                    yAxisData2[Object.keys(yAxisData2)[0]][6]
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][7]),
                    yAxisData2[Object.keys(yAxisData2)[0]][7]
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][8]),
                    yAxisData2[Object.keys(yAxisData2)[0]][8]
                ]
            ]
        }, {
            name: 'Safari',
            id: 'Safari',
            data: [
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][9]),
                    yAxisData2[Object.keys(yAxisData2)[0]][9] 
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][10]),
                    yAxisData2[Object.keys(yAxisData2)[0]][10] 
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][11]),
                    yAxisData2[Object.keys(yAxisData2)[0]][11] 
                ]
            ]
        }, {
            name: 'Opera',
            id: 'Opera',
            data: [
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][2]),
                    yAxisData2[Object.keys(yAxisData2)[0]][2] 
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][3]),
                    yAxisData2[Object.keys(yAxisData2)[0]][3] 
                ],
                [
                    String(xAxisData2[Object.keys(xAxisData2)[0]][4]),
                    yAxisData2[Object.keys(yAxisData2)[0]][4] 
                ]
            ]
        }]
    }
});
</script>
       </body>
</html>
